<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <title>Dice-Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="main-heading">Let's Play Dice</h1>
      <button
        type="button"
        class="btn btn-outline-dark btn-lg"
        id="refreshButton"
      >
        New Game
      </button>
      <div class="row">
        <div class="col-lg-6">
          <p class="secondary-heading" id="p1">-> Player 1</p>
          <div class="row tertiary-heading score-board">
            <div class="col"><p>Score:</p></div>
            <div class="col"><span id="score1">0</span></div>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-dark btn-lg"
              id="rollButton1"
            >
              Roll
            </button>
          </div>
          <div>
            <img
              src="images/dice6.png"
              alt="image of dice"
              class="game-image"
              id="img1"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <p class="secondary-heading" id="p2">Player 2</p>
          <div class="row tertiary-heading score-board">
            <div class="col"><p>Score:</p></div>
            <div class="col"><span id="score2">0</span></div>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-dark btn-lg"
              id="rollButton2"
            >
              Roll
            </button>
          </div>
          <div>
            <img
              src="images/dice6.png"
              alt="image of dice"
              class="game-image"
              id="img2"
            />
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-outline-dark btn-lg"
        id="endButton"
      >
        End Game
      </button>
      <p class="secondary-heading" id="winner"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
